version: '3.8'

services:
  # Base de datos PostgreSQL
  crm-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: crm_autonomo
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: ${CRM_DB_PASSWORD:-crm_secure_pass_2025}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_autonomo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API FastAPI
  crm-api:
    build: .
    environment:
      DATABASE_URL: postgresql://crm_user:${CRM_DB_PASSWORD:-crm_secure_pass_2025}@crm-db:5432/crm_autonomo
      API_SECRET_KEY: ${CRM_API_SECRET:-change_this_secret_key_in_production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      crm-db:
        condition: service_healthy
    networks:
      - crm-network
    volumes:
      - ./api:/app/api:ro
      - ./logs:/app/logs
    restart: unless-stopped

  # Redis para caching y tareas
  crm-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - crm-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # NocoDB para interfaz visual (opcional)
  nocodb:
    image: nocodb/nocodb:latest
    environment:
      NC_DB: pg://crm-db:5432?u=crm_user&p=${CRM_DB_PASSWORD:-crm_secure_pass_2025}&d=crm_autonomo
      NC_AUTH_JWT_SECRET: ${NOCODB_JWT_SECRET:-nocodb_jwt_secret_change_this}
    ports:
      - "8080:8080"
    depends_on:
      crm-db:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped

  # Metabase para analytics
  metabase:
    image: metabase/metabase:latest
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: crm_autonomo
      MB_DB_PORT: 5432
      MB_DB_USER: crm_user
      MB_DB_PASS: ${CRM_DB_PASSWORD:-crm_secure_pass_2025}
      MB_DB_HOST: crm-db
    ports:
      - "3000:3000"
    depends_on:
      crm-db:
        condition: service_healthy
    networks:
      - crm-network
    volumes:
      - metabase_data:/metabase-data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  metabase_data:

networks:
  crm-network:
    driver: bridge