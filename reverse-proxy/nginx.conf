worker_processes 1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  # Logs básicos
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;

  upstream palacio_upstream { server palacio-central:3000; }
  upstream goio_store_upstream { server goio-store:3000; }

  server {
    listen 80;
    server_name _;

    # Health global simple
    location = /healthz { return 200 '{"status":"ok"}'; add_header Content-Type application/json; }

    # Palacio Central proxypass
    location /palacio/ {
      proxy_pass http://palacio_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Goio Store proxypass
    location /store/ {
      proxy_pass http://goio_store_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Raíz redirige a health
    location = / { return 301 /healthz; }
  }
}
